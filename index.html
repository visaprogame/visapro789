<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <title>VISAPRO789 - ເກມຄາສິໂນອອນລາຍ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ฟอนต์ลาว -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- ไอคอน -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #303f9f;
            --gold-primary: #FFD700;
            --gold-secondary: #d4af37;
            --dark-bg: #0d0b16;
            --card-bg: #1a1625;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #FFD700;
            --text-secondary: rgba(255, 215, 0, 0.8);
            --shadow-primary: 0 20px 40px rgba(0, 0, 0, 0.4);
            --shadow-glass: 0 8px 32px rgba(153, 0, 0, 0.3);
            --logo-bg-image: url('https://img5.pic.in.th/file/secure-sv1/vsiabg.jpg');
            --logo-bg-overlay: rgba(0, 0, 0, 0.35);
            --logo-bg-radius: 24px;
        }

        body {
            font-family: "Noto Sans Lao", sans-serif;
            background: url("https://img2.pic.in.th/pic/654b065d38f9af46f5504add508a82ee.jpg") no-repeat center center fixed;
            background-size: cover; /* ปรับให้เต็มหน้าจอ */
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.1), rgba(212, 175, 55, 0.05));
            animation: float 25s infinite linear;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 80%;
            animation-delay: -8s;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 80%;
            left: 20%;
            animation-delay: -15s;
        }

        .shape:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 70%;
            animation-delay: -20s;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-120px) rotate(180deg);
                opacity: 0.3;
            }
            100% {
                transform: translateY(0px) rotate(360deg);
                opacity: 0.7;
            }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        /* Header Enhancement */
        .header-section {
            text-align: center;
            margin-bottom: 50px;
            animation: slideInDown 1s ease-out;
        }

        .header-badge {
            display: inline-block;
            padding: 12px 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        /* Enhanced Product Card */
        .product-card {
            background: linear-gradient(145deg, rgba(26, 22, 37, 0.9), rgba(13, 11, 22, 0.9));
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px 40px;
            margin: 40px 0;
            box-shadow: var(--shadow-primary);
            text-align: center;
            border: 1px solid rgba(212, 175, 55, 0.3);
            position: relative;
            overflow: hidden;
            animation: slideInUp 1s ease-out 0.3s both;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Enhanced Logo Area */
        .logo-area {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border-radius: var(--logo-bg-radius);
            overflow: hidden;
            isolation: isolate;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            margin-bottom: 40px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .logo-area:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .logo-area::before {
            content: "";
            position: absolute;
            inset: 0;
            background:
                linear-gradient(0deg, var(--logo-bg-overlay), var(--logo-bg-overlay)),
                var(--logo-bg-image) center/cover no-repeat;
            z-index: -1;
        }

        .logo-area img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3));
        }

        .logo-area:hover img {
            transform: scale(1.05);
        }

        /* Enhanced Buttons */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: linear-gradient(135deg, var(--gold-secondary) 0%, var(--gold-primary) 100%);
            color: #000;
            font-weight: 700;
            padding: 18px 24px;
            border-radius: 15px;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 15px 0;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
            position: relative;
            overflow: hidden;
            animation: pulse 1.5s infinite;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn i {
            font-size: 1.3rem;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.6);
            background: linear-gradient(135deg, var(--gold-primary) 0%, #ffeb3b 100%);
        }

        .btn:hover i {
            transform: scale(1.1) rotate(5deg);
        }

        .btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        /* Button Colors */
        .btn-game {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .btn-game:hover {
            background: linear-gradient(135deg, #45a049 0%, #4CAF50 100%);
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.6);
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
        }

        .btn-whatsapp:hover {
            background: linear-gradient(135deg, #128C7E 0%, #25D366 100%);
            box-shadow: 0 15px 35px rgba(37, 211, 102, 0.6);
        }

        .btn-facebook {
            background: linear-gradient(135deg, #1877F2 0%, #42a5f5 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(24, 119, 242, 0.4);
        }

        .btn-facebook:hover {
            background: linear-gradient(135deg, #42a5f5 0%, #1877F2 100%);
            box-shadow: 0 15px 35px rgba(24, 119, 242, 0.6);
        }

        .btn-line {
            background: linear-gradient(135deg, #00C300 0%, #00B900 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(0, 195, 0, 0.4);
        }

        .btn-line:hover {
            background: linear-gradient(135deg, #00B900 0%, #00C300 100%);
            box-shadow: 0 15px 35px rgba(0, 195, 0, 0.6);
        }

        /* Enhanced Video Section */
        .video-section {
            margin: 60px 0;
            text-align: center;
            animation: slideInUp 1s ease-out 0.6s both;
        }

        .video-container {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-glass);
        }

        .video-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 25px;
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .video-container iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .video-container:hover iframe {
            transform: scale(1.02);
        }

        /* Enhanced Image Section */
        .image-section {
            text-align: center;
            margin: 60px 0;
            animation: slideInUp 1s ease-out 0.9s both;
        }

        .image-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-glass);
        }

        .image-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 25px;
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.02);
        }

        /* Enhanced Footer */
        footer {
            background: #303f9f;
            backdrop-filter: blur(20px);
            color: var(--text-secondary);
            text-align: center;
            padding: 40px 20px;
            font-size: 1rem;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            margin-top: 60px;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold-primary), transparent);
        }

        /* Animations */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
          0%   { transform: scale(1); }
          50%  { transform: scale(1.08); } /* ซูมเข้า */
          100% { transform: scale(1); }    /* กลับสู่ปกติ */
        }

        /* Scroll Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .product-card {
                padding: 30px 20px;
                margin: 20px 0;
            }

            .logo-area {
                padding: 20px;
            }

            .btn {
                padding: 15px 20px;
                font-size: 1rem;
            }

            .video-container iframe {
                height: 250px;
            }

            .main-title {
                font-size: 2rem;
            }

            .video-title,
            .image-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .video-container iframe {
                height: 200px;
            }

            .video-container,
            .image-container {
                padding: 20px;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-secondary));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--gold-secondary), var(--gold-primary));
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

        <!-- Enhanced Product Card -->
        <div class="product-card fade-in">
            <div class="logo-area">
                <img src="https://img5.pic.in.th/file/secure-sv1/VS01-1.png" alt="VISAPRO789">

            <!-- Enhanced Call-to-Action Buttons -->
            <a href="https://visaprogame.github.io/visapro/" class="btn btn-game">

            </a>

            <a href="https://wa.me/+8562026817383" class="btn btn-whatsapp">

            </a>

                <i class="fab fa-line"></i> LINE
            </a>
        </div>

        <!-- Enhanced Video Section -->
        <div class="video-section fade-in">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/saH8vwPSJTk?si=0tzj9jSt-1avtRXs" 
                        title="VISAPRO789 Video" 
                        allowfullscreen>
                </iframe>

        <!-- Enhanced Image Section -->
        <div class="image-section fade-in">

                <img src="https://img5.pic.in.th/file/secure-sv1/VISA.jpg" alt="VISAPRO789 Game">

    <footer>
        <p>© 2025 VISAPRO789 | ຍິນດີໃຫ້ບໍລິການ 24/7</p>
        <p style="margin-top: 10px; font-size: 0.9rem; opacity: 0.7;">
            🎯 ເກມຄາສິໂນອອນລາຍທີ່ດີທີ່ສຸດ | 🔒 ປອດໄພ ແລະ ເຊື່ອຖືໄດ້
        </p>
    </footer>

    <script>
        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Intersection Observer for fade-in animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // Observe all fade-in elements
        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });

        // Enhanced button interactions
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.02)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });

            // Ripple effect
            btn.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.4);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;
                
                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Parallax effect for floating shapes
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const shapes = document.querySelectorAll('.shape');
            
            shapes.forEach((shape, index) => {
                const speed = 0.3 + (index * 0.1);
                shape.style.transform = `translateY(${scrolled * speed}px) rotate(${scrolled * 0.05}deg)`;
            });
        });

        // Add ripple animation keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Loading animation
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
